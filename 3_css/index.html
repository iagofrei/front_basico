<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal CSS -->
     <style>
        p {
            color: gold;
            font-size: 40px;
        }
     </style>
    <!-- 4 - External CSS -->
     <link rel="stylesheet" href="css/style.css">
    <!-- 6 - multiplos CSS -->
     <link rel="stylesheet" href="css/lists.css">
</head>
<body>
    <!-- 1- Inline CSS -->
     <h1 style="color: blue">Mudar cor com o inline</h1>

     <h1 style="color: red">Outro título</h1>

    <!-- 2 - Multiplas regras -->
     <h1 style="color: purple; font-size: 50px; border-bottom: 1px solid red;">Mudar cor e tamanho da fonte</h1>

    <!-- 3 - Internal CSS -->
     <p>Eu fui estilizado pelo internal</p>
     <p>Mais um</p>
     <p>E mais outro</p>

    <!-- 4 - External CSS -->
     <h3>Meu titulo verde</h3>

    <!-- 5 - Ordem do CSS -->
     <p style="color: red">Ordem do CSS</p>
     <p>Ordem do CSS 2</p>

    <!-- 6 - multiplos CSS -->
     <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Uva</li>
     </ul>
</body>
</html>
